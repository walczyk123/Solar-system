<!DOCTYPE html>
<html>
  <head>
    <title>Solar system</title>
    <link rel="stylesheet" href="./cosmic-matter.css">
    
  </head>
  <body>
    <div class="space">
      <a href="https://github.com/walczyk123/Solar-system" style="color: white">Walczyk Github Solar system</a><br>
      <a href="https://codepen.io/Vinne/pen/LYqNPBV" style="color: white">Walczyk Codepen Solar system</a>
      <div class="solar-system">
        <div class="sun">
          <div class="mercury planet"></div>
          <div class="venus planet"></div>
          <div class="earth planet">
            <div class="moon satelite"></div>
          </div>
          <div class="mars planet">
            <div class="phobos satelite"></div>
            <div class="deimos satelite"></div>
          </div>
          <div class="asteroid-belt"> 
            <div class="tiny-rocks"></div>
            <div class="small-rocks"></div> 
            <div class="medium-rocks"></div>
            <div class="big-rocks"></div>
          </div>
          <div class="jupiter planet"></div> 
          <div class="saturn planet">
            <div class="saturn-planet">
              <div class="disc"></div>
              <div class="disc disc-bottom"></div>
            </div> 
          </div>
          <div class="uranus planet"></div> 
          <div class="neptune planet"></div> 
          <div class="pluto planet"></div> 
          <div class="haumea planet"></div> 
          <div class="makemake planet"></div> 
          <div class="eris planet"></div>     
          <div class="kuiper-belt"> 
            <div class="small-kuiper-rocks"></div> 
            <div class="medium-kuiper-rocks"></div>
          </div>   
        </div>
      </div>
    </div>
    <script type="text/javascript" src="de-revolutionibus-orbium-coelestium.js"></script>  
  </body>
</html>
